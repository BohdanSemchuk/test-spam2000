{{- if .Values.grafana.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "spam-test.fullname" . }}-dashboards
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "spam-test.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
{{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
  {{ base $path }}: |-
{{ $.Files.Get $path | indent 4 }}
{{- end }}
{{- end }}