name: Helm Chart CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v4
      with:
        version: '3.14.0'
    
    - name: Start minikube
      uses: medyagh/setup-minikube@latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'v1.28.0'

    - name: Lint Helm chart
      run: |
        helm lint helm/spam-test/. -f helm/spam-test/values.yaml
        
    - name: Template Helm chart
      run: |
        helm template spam3000 helm/spam-test/. -f helm/spam-test/values.yaml --debug

    - name: Validate Kubernetes manifests
      run: |
        make install-helm
